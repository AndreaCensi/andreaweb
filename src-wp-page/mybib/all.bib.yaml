censi09consensus: "@inproceedings{\n    censi09consensus,\n    author = \"Censi, Andrea\
  \ and Murray, Richard M.\",\n    title = \"Real-valued consensus over noisy quantized\
  \ channels\",\n    url = \"http://purl.org/censi/2008/consensus\",\n    booktitle\
  \ = \"Proceedings of the American Control Conference (ACC)\",\n    slides = \"http://purl.org/censi/research/2009-acc-consensus-slides.pdf\"\
  ,\n    year = \"2009\",\n    pdf = \"http://purl.org/censi/research/2009-acc-consensus.pdf\"\
  ,\n    abstract = \"This paper concerns the average consensus problem with the constraint\
  \ of quantized communication between nodes. A broad class of algorithms is analyzed,\
  \ in which the transmission strategy, which decides what value to communicate to\
  \ the neighbors, can include various kinds of rounding, probabilistic quantization,\
  \ and bounded noise. The arbitrariness of the transmission strategy is compensated\
  \ by a feedback mechanism which can be interpreted as a self-inhibitory action.\
  \ The result is that the average of the nodes state is not conserved across iterations,\
  \ and the nodes do not converge to a consensus; however, we show that both errors\
  \ can be made as small as desired. Bounds on these quantities involve the spectral\
  \ properties of the graph and can be proved by employing elementary techniques of\
  \ LTI systems analysis.\"\n}\n\n"
censi09fractals: "@inproceedings{\n    censi09fractals,\n    author = \"Censi, Andrea\"\
  ,\n    title = \"On the performance of {K}alman filtering with intermittent observations:\
  \ a geometric approach with fractals\",\n    url = \"http://purl.org/censi/2008/fractals\"\
  ,\n    booktitle = \"Proceedings of the American Control Conference (ACC)\",\n \
  \   slides = \"http://purl.org/censi/research/2009-acc-fractals-slides.pdf\",\n\
  \    year = \"2009\",\n    pdf = \"http://purl.org/censi/research/2009-acc-fractals.pdf\"\
  ,\n    abstract = \"This paper describes the stationary distribution of the a-posteriori\
  \ covariance matrix of a Kalman filter when the availability of measurements is\
  \ subject to random phenomena such as lossy network links. If a certain non-overlapping\
  \ condition is satisfied, the cdf has a fractal nature, and there exists a closed-form\
  \ expression for it. If the condition is not satisfied, deciding whether the cdf\
  \ is singular or not, even in the scalar case, is at least as hard as some open\
  \ problems in measure and number theory.\"\n}\n\n"
censi09hsm3d: "@inproceedings{\n    censi09hsm3d,\n    author = \"Censi, Andrea and\
  \ Carpin, Stefano\",\n    title = \"{HSM3D}: Feature-Less Global {6DOF} Scan-Matching\
  \ in the {H}ough/{R}adon Domain\",\n    url = \"http://purl.org/censi/2008/hsm3d\"\
  ,\n    booktitle = \"Proceedings of the {IEEE} International Conference on Robotics\
  \ and Automation ({ICRA})\",\n    slides = \"http://purl.org/censi/research/2009-icra-hsm3d-slides.pdf\"\
  ,\n    year = \"2009\",\n    pdf = \"http://purl.org/censi/research/2009-icra-hsm3d.pdf\"\
  ,\n    abstract = \"This paper presents HSM3D, an algorithm for global rigid 6DOF\
  \ alignment of 3D point clouds. The algorithm works by projecting the two input\
  \ sets into the Radon/Hough domain, whose properties allow to decompose the 6DOF\
  \ search into a series of fast one-dimensional cross-correlations. No planes or\
  \ other particular features must be present in the input data, and the algorithm\
  \ is provably complete in the case of noise-free input. The algorithm has been experimentally\
  \ validated on publicly available data sets.\"\n}\n\n"
censi09posetracking: "@inproceedings{\n    censi09posetracking,\n    author = \"Censi,\
  \ Andrea\",\n    title = \"On achievable accuracy for pose tracking\",\n    url\
  \ = \"http://purl.org/censi/2008/posetracking\",\n    booktitle = \"Proceedings\
  \ of the {IEEE} International Conference on Robotics and Automation ({ICRA})\",\n\
  \    slides = \"http://purl.org/censi/research/2009-icra-posetracking-slides.pdf\"\
  ,\n    year = \"2009\",\n    pdf = \"http://purl.org/censi/research/2009-icra-posetracking.pdf\"\
  ,\n    abstract = \"This paper presents Cramer-Rao bound-like inequalities for pose\
  \ tracking, which is defined as the problem of recovering the robot displacement\
  \ given two successive readings of a relative sensor. Computing the exact Fisher\
  \ Information Matrix (FIM) for pose tracking is hard, because the state comprises\
  \ the map, which is infinite-dimensional and unknown. This paper shows that the\
  \ FIM for pose tracking can be bounded by a function of the FIM for localization\
  \ on a known map, thereby reducing the analysis to a finite-dimensional problem.\
  \ The resulting bounds are independent of the map prior and representation. The\
  \ results are valid for any relative sensor; the experimental verification is done\
  \ for the particular case of pose tracking using range-finders (scan matching).\"\
  \n}\n\n"
