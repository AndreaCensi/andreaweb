  ,\n    title = \"A bio-plausible design for visual pose stabilization\",\n    booktitle\
  \ = \"{IEEE/RSJ} International Conference on Intelligent Robots and Systems (IROS)\"\
  ,\n    abstract = \"We consider the problem of purely visual pose stabilization\
